<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

//render docs https://vuejs.org/guide/extras/render-function.html

<div id="app">

</div>

<script>
  const { createApp , h} = Vue

  const Counter = {
    data(){
        return{
            count: 5
        }
    },
    methods: {
        increment(){
            this.count++;
        },
        decrement(){
            this.count--;
        }
    },

    render(component){
        return h('div', {}, [
            `Counter => ${component.count}`,
            h('button', { onClick: () => component.increment() }, ["Increment"]),
            h('button', { onClick: () => component.decrement() }, ["Decrement"])
        ])
    }
  }

  createApp(Counter).mount('#app')
</script>
